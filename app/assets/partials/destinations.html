<a class="pull-left" href='#'>
  <img height='84px' width='84px' ng-src='{{item.content.icon}}'>
</a>
<div class="row background" ng-style="{background: '#B9B9B9'}">
</div>
<div class="row text">
  <div class="col-md-3">
    <h3 class="media-heading">{{item.content.title}}</h3>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-6 pull-right">
    <small class='pull-right'>{{item.content.likes}} Likes  |  {{item.content.url}}</small>
  </div>
</div>
